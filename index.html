<!DOCTYPE html>
<html>
<head>
    <title>News Explorer</title>
    <script src="https://kit.fontawesome.com/ab9cb77c6e.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for news">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <h1>Top Stories for you...</h1>
    <div id="filter-bar">
        <button class="filter-button" id="filter-business">Business</button>
        <button class="filter-button" id="filter-entertainment">Entertainment</button>
        <button class="filter-button" id="filter-politics">Politics</button>
        <button class="filter-button" id="filter-sports">Sports</button>
        <button class="filter-button" id="filter-all">Clear Filters</button>

    </div>

    <div id="news-container">
    </div>
    <button id="show-more-button"></button>
    <script src="script2.js"></script>
</body>
</html>
